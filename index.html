<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проект Эвелины Эткеевой">
  <meta name="author" content="Эвелина Эткеева">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/Vector.svg" alt="логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar_place">
          <img class="profile_avatar" src="./images/avatar.jpg" alt="это ваше лицо">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Мое имя-тоже имя</h1>
          <a class="edit_button" href=""></a>
          <p class="profile__about_me">Я не могу больше на это смотреть, теперь ваша очередь.</p>

        </div>

          <a class="add_button" href=""></a>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <div class="element__recktangle">
              <img class="element__image" src="./images/dombai.jpg" alt="Изображение">
              <h2 class="element__title">Домбай</h2>
              <div class="like_button_place">
                <a class="like_button" href=""></a>
                <a class="like_button_status_active" href=""></a>
              </div>
            </div>
          </li>
          <li class="element">
              <div class="element__recktangle">
                  <img class="element__image" src="./images/karachaevsk_mini.jpg" alt="Изображение">
                <h2 class="element__title">Карачаевск</h2>
                <div class="like_button_place">
                  <a class="like_button" href=""></a>
                  <a class="like_button_status_active" href=""></a>
                </div>
              </div>
          </li>
          <li class="element">
            <div class="element__recktangle">
              <img class="element__image" src="./images/elbrus.jpg" alt="Изображение">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="like_button_place">
                <a class="like_button" href=""></a>
                <a class="like_button_status_active" href=""></a>
              </div>
            </div>
          </li>
          <li class="element">
            <div class="element__recktangle">
              <img class="element__image" src="./images/dombai.jpg" alt="Изображение">
              <h2 class="element__title">Домбай</h2>
              <div class="like_button_place">
                <a class="like_button" href=""></a>
                <a class="like_button_status_active" href=""></a>
              </div>
            </div>
          </li>
          <li class="element">
            <div class="element__recktangle">
              <img class="element__image" src="./images/elbrus.jpg" alt="Изображение">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="like_button_place">
                <a class="like_button" href=""></a>
                <a class="like_button_status_active" href=""></a>
              </div>
            </div>
          </li>
          <li class="element">
            <div class="element__recktangle">
                <img class="element__image" src="./images/karachaevsk_mini.jpg" alt="Изображение">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <div class="like_button_place">
                <a class="like_button" href=""></a>
                <a class="like_button_status_active" href=""></a>
              </div>
            </div>
          </li>
        </ul>

      </section>

      <section class="form">
        <div class="form__container">
          <a class="close_button" href=""></a>

          <fieldset class="form__input-container form__input-container_ctrl_texts">
            <h2 class="form__header">Редактировать профиль</h2>
            <input type="text" class="form__item form__item_el_name" id="el_name" name="el_name" placeholder="Имя" maxlength='50' required>
            <textarea class="form__item form__item_el_about_me" id="about_me" name="about_me" placeholder="О себе" maxlength='500' required></textarea>
          </fieldset>
          <a class="save_button" href="#">
            <p class="save_button__text">Сохранить</p>
          </a>
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2021. Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
