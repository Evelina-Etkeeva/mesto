<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проект Эвелины Эткеевой">
  <meta name="author" content="Эвелина Эткеева">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/Vector.svg" alt="логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="edit_button"></div>
        </div>
        <div class="add_button"></div>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <div class="element__recktangle">
              <img class="element__image" src="./images/full_gora.jpg" alt="Изображение">
              <h2 class="element__title">Карачаевск</h2>
              <div class="like_button">
                <img class="like_button" src="./images/Vectorlike.svg" alt="ненажато">
                <img class="like_button_status_active" src="./images/Union.svg" alt="нажато">
              </div>
            </div>
          </li>
          <li class="element">
              <div class="element__recktangle">
                  <img class="element__image" src="./images/full_gora.jpg" alt="Изображение">
                <h2 class="element__title"></h2>
                <div class="like_button">
                  <img class="like_button" src="./images/Vectorlike.svg" alt="ненажато">
                  <img class="like_button_status_active" src="./images/Union.svg" alt="нажато">
                </div>
              </div>
          </li>
          <li class="element">
                <div class="element__recktangle">
                    <img class="element__image" src="./images/full_gora.jpg" alt="Изображение">
                  <h2 class="element__title"></h2>
                  <div class="like_button">
                    <img class="like_button" src="./images/Vectorlike.svg" alt="ненажато">
                    <img class="like_button_status_active" src="./images/Union.svg" alt="нажато">
                  </div>
                </div>
            </li>
            </div>
          <li class="element"></li>
          <li class="element"></li>
          <li class="element"></li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2021. Mesto Russia</p>
    </footer>
  </div>

</body>
</html>
