<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="проект Эвелины Эткеевой" />
    <meta name="author" content="Эвелина Эткеева" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title lang="en">Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/vector.svg" alt="логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__img" src="./images/ava.jpeg" alt="это ваше лицо" />
          <div class="profile__info">
            <h1 class="profile__name">Мое имя-тоже имя</h1>
            <button type="button" aria-label="edit" class="button button_type_edit profile__edit-btn"></button>
            <!-- поменять в css, настройках ссылки, жабу -->
            <p class="profile__about-me">Я не могу больше на это смотреть, теперь ваша очередь.</p>
          </div>
          <button type="button" aria-label="add" class="button button_type_add profile__add-btn"></button>
        </section>

         <section class="elements">

          <ul class="elements__list">
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright" lang="en">© 2021. Mesto Russia</p>
      </footer>
      <!--элементы невидимые до поры-->
      <div class="popup popup_content_edit-profile">
        <div class="popup__forms-container">
          <button type="button" aria-label="close" class="button button_type_close popup__close-btn"></button>
          <form class="form form_content_edit-profile" name="profile-input" novalidate>
            <h2 class="form__header">Редактировать профиль</h2>
            <input type="text" class="form__item form__item_el_name" id="el-name" name="el-name" placeholder="Имя" minlength="2" maxlength="40" required />
            <span class="form__span el-name-error"></span>
            <input type="text" class="form__item form__item_el_about-me" id="about-me" name="about-me" placeholder="О себе" minlength="2" maxlength="200" required />
            <span class="form__span about-me-error"></span>
            <button type="submit" class="button button_type_save popup__save-btn" value="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_content_add-card">
        <div class="popup__forms-container">
          <button type="button" aria-label="close" class="button button_type_close popup__close-btn"></button>
          <form class="form form_content_add-card" name="new-card-input" novalidate>
            <h2 class="form__header">Новое место</h2>
            <input type="text" class="form__item form__item_el_place-name" id="place-name" name="place-name" placeholder="Название" minlength="2" maxlength="30" required />
            <span class="place-name-error form__span"></span>
            <input type="url" class="form__item form__item_el_place-img" id="place-img" name="place-img" placeholder="Ссылка на картинку" required />
            <span class="place-img-error form__span"></span>
            <button type="submit" class="button button_type_save popup__save-btn" value="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_content_image">
        <div class="popup__image-content">
          <img class="popup__img" src="/" alt="Изображение">
          <span class="popup__title"></span>
          <button type="button" aria-label="close" class="button button_type_close popup__close-btn"></button>
        </div>
      </div>
      <template class="element-template">
        <li class="element">
          <img class="element__image" src="/" alt="Изображение">
          <h2 class="element__title"></h2>
          <button type="button" aria-label="like" class="button button_type_like element__like-btn"></button>
          <button type="button" aria-label="delete" class="button button_type_delete element__delete-btn"></button>
        </li>
      </template>
    </div>
    <script type="module"  src="./script/script.js"></script>
    <script type="module" src="./initial cards/cards.js"></script>
    <script type="module" src="./script/validation.js"></script>
    <script type="module" src="./script/card.js"></script>
  </body>
</html>
