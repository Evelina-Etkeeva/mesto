<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проект Эвелины Эткеевой">
  <meta name="author" content="Эвелина Эткеева">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/Vector.svg" alt="логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__img" src="./images/ava.jpeg" alt="это ваше лицо">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Мое имя-тоже имя</h1>
          <button type="button" class="button__edit"></button>
          <!-- поменять в css, настройках ссылки, жабу -->
          <p class="profile__aboutMe">Я не могу больше на это смотреть, теперь ваша очередь.</p>

        </div>

          <button type="button" class="button__add" ></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <div class="element__recktangle">
              <img class="element__image" src="./images/Franz-Falckenhaus.jpg" alt="Изображение">
              <h2 class="element__title">Франц Фалькенхаус</h2>

                <button type="button" class="button__like"></button>
              </div>
          </li>
          <li class="element">
              <div class="element__recktangle">
                  <img class="element__image" src="./images/MatthewBiro.jpeg" alt="Изображение">
                <h2 class="element__title">Мэтью Биро</h2>

                <button type="button" class="button__like"></button>

              </div>
          </li>
          <li class="element">
            <div class="element__recktangle">
              <img class="element__image" src="./images/куртШвиттерс.png" alt="Изображение">
              <h2 class="element__title">Курт Швиттерс</h2>

              <button type="button" class="button__like"></button>

            </div>
          </li>
          <li class="element">
            <div class="element__recktangle">
              <img class="element__image" src="./images/моллиСканнел.jpg" alt="Изображение">
              <h2 class="element__title">Молли Сканнел</h2>

              <button type="button" class="button__like"></button>

            </div>
          </li>
          <li class="element">
            <div class="element__recktangle">
              <img class="element__image" src="./images/ПаблоПикассо.jpg" alt="Изображение">
              <h2 class="element__title">Пабло Пикасссо</h2>

              <button type="button" class="button__like"></button>

            </div>
          </li>
          <li class="element">
            <div class="element__recktangle">
                <img class="element__image" src="./images/сергейНехаев.jpg" alt="Изображение">
              <h2 class="element__title">Сергей Нихаев</h2>

              <button type="button" class="button__like"></button>

            </div>
          </li>
        </ul>

      </section>

      <section class="popup">
        <div class="popup__rectangle">
            <button type="button" class="button__close" ></button>
            <fieldset class="form">
              <h2 class="form__header">Редактировать профиль</h2>
              <input type="text" class="form__item form__item_el_name" id="el_name" name="el_name" placeholder="Имя" maxlength='50' required>
              <input type="text" class="form__item form__item_el_aboutMe" id="about_me" name="about_me" placeholder="О себе" maxlength='500'  required>  <!--rows="1" чтобы совпала высота с макетом, но так неудобно-->
              <button type="submit" class="button__save" value="Сохранить">Сохранить</button>
            </fieldset>
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2021. Mesto Russia</p>
    </footer>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
